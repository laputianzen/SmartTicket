

<template name="mainLayout">
  <header><h1 id="title">This is EtherTicket (testing)</h1></header>
  <main>
    {{>Template.dynamic template=main}}
    <hr>
    {{> UserInfo}}
    {{> BlockInfo}}

  </main><br>

  <footer>2016 NTU hackathon</footer>
</template>


<!-- (1) Home -->
<template name="Home">
	<h2>Welcome to EtherTicket!</h2>
	<p>Enjoy your wonderful trip on tickets purchasing!</p>
	<button class="start">Start</button>

</template>

<template name="UserInfo">
	<h1>This is userinfo</h1>
    Your Account: {{Account}}<br>
    Your Account Balance: {{AccountBalance}}
</template>

<template name="BlockInfo">
	<h1>This is blockinfo</h1>
    {{currentBlock}}
</template>


<!-- (2) Buy/Sell -->
<template name="BuySell">
	<div>
    <button class="buy">Buy</button>
    <button class="sell">Sell</button> 
    <button class="supervise">Supervise</button> 
    <br>
    <button class="back">Back</button>
	
    </div>
</template>

<template name="SelectSuperviseConcert">
    <p>Select the Concert You are supervising</p>
    <form>
        <input type="text" name="selectSuperviseConcert">
        <input type="submit" value="Supervise!">
    </form><br> 
    <button class="back">Back</button>

</template>

<template name="Supervise">
    <p>This is Supervisor page</p>
    <button class="yes">Concert Confirmed!</button>
    <button class="no">Concert Denied</button><br>
    <button class="back">Back</button>
</template>

<!-- (3) Select Concert -->
<template name="SelectConcert">
	<form>
        <h2>Concert Address:</h2>
        <input type="text" name="concertName">
        <input type="submit" value="Go!">
    </form> <br>
        <button class="back">Back</button>

</template>


<!-- (4) Buy -->
<template name="Buy">
	<h3>BeerNight!</h3>
    Host:             Mumin<br>
    Place:   			Central Park, NYC<br>
    Start Time: 		2015/7/29 18:00<br>
    End Time:   		2015/7/29 21:00<br>
    Ticket Price:       $499<br>
    Tickets Available:  38<br>
    <form>
        <input type="text" name="ticketNumber">
        <input type="submit" value="Buy!">
    </form><br>   
    <button class="back">Back</button>

</template>


<!-- (5) Confirm Buy -->
<template name="ConfirmBuy">
    <h3>Now you are buying BeerNight!</h3>
    Your current account balance: 	{{AccountBalance}}<br>
    Ticket price: 					2 ether<br>
    Amount: 						<br>
    Total: 							<br>
    Transaction fee: 				10,0000 gas<br>
    Account balance after deal: 	whatever<br>
    <form>
        <input type="text" name="yes">
        <input type="submit" value="Yes!">
    </form>
    <button class="no">Cancel</button>
    

</template>


<!-- (6) Sell -->
<template name="Sell">
	<h2>Start your concert right now!</h2>
    <form>
        Concert Name:				<input type="text" name="concertName"><br>
        Concert Place:               <input type="text" name="concertPlace"><br>
        Start Time:					<input type="text" name="startTime"><br>
        End Time:					<input type="text" name="endTime"><br>
        Withdraw Due Time:			<input type="text" name="withdrawDeadline"><br>
        Amount of Tickets Created:	<input type="text" name="ticketAmount"><br>
        Ticket Price:				<input type="text" name="ticketPrice"><br>
        Supervisor:                 <input type="text" name="supervisor"><br>
        Others to say:				<input type="textarea" name="intro"><br>
        <input type="submit" value="Create concert!">
    </form>
        <button class="back">Back</button>

</template>


<!-- (7) Confirm Sell -->
<template name="ConfirmSell">
    <!--- <h3>Creating concert "BeerNight!"</h3>
    Start Time:			2015/7/29 18:00<br>
    End Time:   		2015/7/29 21:00<br>
    Refund Due Time:	2015/7/22 12:00<br>
    Ticket Price:       $499<br>
    Tickets Amount:  	500<br>
    Intro:			Welcome to Mumin's first personal concert held in San Diego. Let's enjoy the beach, the beer, and the music together!<br> -->
    <h3> Createing concert {{concertName}} </h3>
    Place: {{concertPlace}} <br>
    Start Time:  {{startTime}} <br>
    End Time:    {{endTime}}   <br>
    Withdraw Due Time:  {{withdrawDeadline}} <br>
    Ticket Price:        {{ticketPrice}} <br>
    Tickets Amount:      {{ticketAmount}} <br>
    Intro:               {{intro}} <br>
    <button class="yes">Create concert!</button>
    <button class="no">Cancel</button>
</template>
