<!-- (4) Buy -->
<template name="Buyer">
	<h3>{{ConcertName}}</h3>
    Host:              {{Host}}<br>
    Place:   		   {{Place}}<br>
    Withdrawal Time:   {{WithDrawalDeadline}} <br>
    Start Time: 	   {{StartTime}}<br>
    End Time:   	   {{EndTime}}<br>
    Ticket Price:      {{TicketPrice}}<br>
    Tickets Available: {{TicketAvailable}}<br>
    Extra Info.:       {{ExtraInfo}}<br>
    <form class="buy">
        <input type="text" name="ticketNumber">
        <input type="submit" name="buy" value="Buy!">
    </form><br> 
    <form class="withdraw">
        <input type="text" name="ticketNumber">
        <input type="submit" name="withdraw" value="Withdraw">
    </form><br> 

    <button class="useTicket">Use Ticket</button>
    <button class="refund">Refund</button>    
    <button class="back">Back</button>

</template>
